<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Mood-Based Spotify Playlists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .mood-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .mood-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .mood-option {
            position: relative;
            cursor: pointer;
        }

        .mood-option input[type="radio"] {
            display: none;
        }

        .mood-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 1.5rem 1rem;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .mood-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .mood-option input[type="radio"]:checked + .mood-card {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.3);
            transform: translateY(-5px);
        }

        .mood-emoji {
            font-size: 2rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .description {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .mood-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .mood-card {
                padding: 1rem 0.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-btn">Logout</a>
    
    <div class="container">
        <h1 class="logo">ðŸŽµ Moodify</h1>
        <p class="subtitle">Discover music that matches your mood</p>
        
        <form action="/generate_playlist" method="post" class="mood-form">
            <div class="mood-selector">
                <label class="mood-option">
                    <input type="radio" name="mood" value="happy" required>
                    <div class="mood-card">
                        <span class="mood-emoji">ðŸ˜Š</span>
                        Happy
                    </div>
                </label>
                
                <label class="mood-option">
                    <input type="radio" name="mood" value="energetic" required>
                    <div class="mood-card">
                        <span class="mood-emoji">âš¡</span>
                        Energetic
                    </div>
                </label>
                
                <label class="mood-option">
                    <input type="radio" name="mood" value="chill" required>
                    <div class="mood-card">
                        <span class="mood-emoji">ðŸ˜Œ</span>
                        Chill
                    </div>
                </label>
                
                <label class="mood-option">
                    <input type="radio" name="mood" value="sad" required>
                    <div class="mood-card">
                        <span class="mood-emoji">ðŸ˜¢</span>
                        Sad
                    </div>
                </label>
                
                <label class="mood-option">
                    <input type="radio" name="mood" value="calm" required>
                    <div class="mood-card">
                        <span class="mood-emoji">ðŸ§˜</span>
                        Calm
                    </div>
                </label>
            </div>
            
            <button type="submit" class="generate-btn">Generate Playlist</button>
        </form>
        
        <p class="description">
            Select your current mood and we'll curate a personalized playlist just for you using your Spotify listening history and preferences.
        </p>
    </div>
</body>
</html>
